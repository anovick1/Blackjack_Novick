<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="script.js"></script>

    <title>Blackjack</title>
  </head>
  <header>Blackjack!</header>
  <div>
    <footer>Gambling problem? Call 1-800-GAMBLER FOR HELP</footer>
  </div>
  <body>
    <section class="board">
      <div class="card" id="d0"></div>
      <div class="card" id="d1"></div>
      <div class="card" id="d2"></div>
      <div class="card" id="d3"></div>
      <div class="card" id="d4"></div>
      <div class="card" id="u0"></div>
      <div class="card" id="u1"></div>
      <div class="card" id="u2"></div>
      <div class="card" id="u3"></div>
      <div class="card" id="u4"></div>
    </section>
    <section class="gambling">
      <div id="money">You have:</div>
      <div id="betting">
        <label for="bet">Your Bet:</label>
        <input type="number" value="10" />
        <button id="submit">Enter</button>
      </div>
    </section>
    <section class="winner"></section>
    <section class="buttons"></section>
    <section class="stats">
      <div id="dSum"></div>
      <div id="uSum"></div>
    </section>
  </body>
</html>
